data:
  minhash_shingle_length: 5
  minhash_num_perm: 128
  minhash_lsh_threshold: 0.9
  max_tokenized_length: 512
train:
  model_name: "Qwen/Qwen2.5-0.5B-Instruct"
  # SFT config
  max_length: 512
  per_device_train_batch_size: 8
  gradient_accumulation_steps: 4
  learning_rate: 1e-4
  warmup_ratio: 0.03
  max_steps: 20000
  fp16: false
  bf16: true
  gradient_checkpointing: true
  logging_steps: 10
  eval_steps: 500
  save_steps: 1000
  save_total_limit: 3
  # LoRA config
  lora_r: 16
  lora_alpha: 32
  lora_dropout: 0.05
  lora_target_modules: ["q_proj", "k_proj", "v_proj", "o_proj", "gate_proj", "up_proj", "down_proj"]
  # Quantization
  load_in_4bit: true
  bnb_4bit_use_double_quant: false
  # Logging
  example_eval_freq: 100